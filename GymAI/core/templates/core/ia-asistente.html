<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA/Asistente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    html, body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('assets/images/gym.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    /* Contenido principal */
    .main-content {
      text-align: center;
      padding-top: 100px;
      color: #fff;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    /* Estilos del cuadro de chat */
    .chat-box {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: #fff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    .chat-container {
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #222;
      margin-bottom: 10px;
    }

    .chat-input-container {
      display: flex;
      gap: 10px;
    }

    .chat-input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #fff;
    }

    .send-button {
      padding: 10px 15px;
      background-color: #ed563b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .send-button:hover {
      background-color: #f9735b;
    }

   /* Estilo para el título "Asistente IA" */
.titulo-asistente {
  font-size: 60px !important;  /* Tamaño de fuente más grande */
  color: #ed563b !important;   /* El color rojizo/naranja de la web */
  margin-bottom: 40px;
}


  </style>
</head>
<body>

  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="index.html" class="logo">
        RB <em>SMART FIT</em>
      </a>
      <nav class="navbar">
        <a href="inicio.html">Inicio</a>
        <a href="categorias.html">Categorías</a>
        <a href="comunidad.html">Comunidad</a>
        <a href="mis-publis.html">Mis Publicaciones</a>
        <a href="perfil.html">Mi perfil</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="titulo-asistente">Asistente IA</h1>

    <!-- Cuadro de chat -->
    <div class="chat-box">
      <div class="chat-container" id="chat-container">
        <!-- Los mensajes del chat aparecerán aquí -->
      </div>
      <div class="chat-input-container">
        <input type="text" id="user-input" class="chat-input" placeholder="Escribe tu mensaje..." />
        <button class="send-button" onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    // Función para simular el chat
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;

      if (message.trim() !== "") {
        const chatContainer = document.getElementById('chat-container');

        // Añadir el mensaje del usuario al chat
        const userMessage = document.createElement('div');
        userMessage.textContent = "Tú: " + message;
        chatContainer.appendChild(userMessage);

        // Simular la respuesta de la IA
        setTimeout(() => {
          const botMessage = document.createElement('div');
          botMessage.textContent = "Asistente IA: ¡Hola! ¿En qué puedo ayudarte hoy?";
          chatContainer.appendChild(botMessage);
          chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia abajo
        }, 1000);
        
        input.value = ""; // Limpiar el campo de entrada
        chatContainer.scrollTop = chatContainer.scrollHeight; // Desplazar hacia abajo
      }
    }
  </script>

</body>
</html>
