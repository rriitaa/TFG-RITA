<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comienza tu Entreno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    html, body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('assets/images/gym.jpg') no-repeat center center fixed;
  background-size: cover;
  position: relative;  /* Necesario para posicionar el overlay */
}

    /* Header */
    .background-header {
      background: rgba(250,250,250,0.95);
      height: 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      height: 100%;
    }

    body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0, 0, 0, 0.5); /* Capa gris oscuro semitransparente */
  z-index: -1; /* Esto asegura que el overlay esté detrás del contenido */
}

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #232d39;
      text-transform: uppercase;
    }

    .logo em {
      font-style: normal;
      color: #ed563b;
    }

    .navbar {
      display: flex;
      gap: 20px;
    }

    .navbar a {
      text-decoration: none;
      color: #232d39;
      font-weight: 600;
      font-size: 16px;
    }

    .navbar a:hover {
      color: #ed563b;
    }

    /* Contenido principal */
    .main-content {
      text-align: center;
      padding-top: 100px; /* Para no tapar el header */
      color: #fff;
    }

    .main-content h1 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    /* Filtro de categorías */
    .category-filter {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin-top: 30px;
    }

    .category-filter label {
      font-size: 18px;
      color: #fff;
    }

    .category-filter select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ed563b;
      background-color: #fff;
      color: #232d39;
    }

    /* Botón de inicio */
    .start-button {
      background-color: #ed563b;
      color: white;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .start-button:hover {
      background-color: #f9735b;
    }

    .white-box {
  background: rgba(255, 255, 255, 0.9);
  border-radius: 15px;
  padding: 30px 20px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.white-box h2 {
  color: #232d39;
}

.category-filter label {
  color: #232d39;
}

  </style>
</head>
<body>

  <!-- Header -->
  <header class="background-header">
    <div class="header-area">
      <a href="index.html" class="logo">
        RB <em>SMART FIT</em>
      </a>
      <nav class="navbar">
        <a href="inicio.html">Inicio</a>
        <a href="categorias.html">Categorías</a>
        <a href="comunidad.html">Comunidad</a>
        <a href="mis-publis.html">Mis Publicaciones</a>
        <a href="perfil.html">Mi perfil</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <!-- Main Content -->
<div class="main-content">
  <h1>Comienza tu entreno</h1>

  <!-- Contenedor blanco para mejorar legibilidad -->
  <div class="white-box">
    <h2>¿Qué estás buscando hacer hoy?</h2>

    <!-- Filtro de categorías -->
    <div class="category-filter">
      <label for="category">Selecciona una categoría:</label>
      <select id="category" name="category">
        <option value="fuerza">Ejercicios de fuerza (Strength, Box)</option>
        <option value="cardio">Cardio (Correr, Ciclismo)</option>
        <option value="flexibilidad">Flexibilidad (Yoga, Estiramientos)</option>
        <option value="gluteos">Glúteos y pierna</option>
        <option value="espalda">Espalda sana</option>
      </select>
    </div>

    <!-- Botón de inicio -->
    <a href="#" class="start-button">Comenzar entrenamiento</a>
  </div>
</div>


</body>
</html>
